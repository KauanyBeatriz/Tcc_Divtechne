<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    VersÃ£o usada do Bootstrap foi a 5.3    -->
        <!--    Link do Bootstrap >> https://getbootstrap.com/docs/5.3/getting-started/introduction/  -->

<!--    Link do Bootstrap >>   -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/Icons/favicon_io (1)/favicon-32x32.png" type="image/x-icon">	
        <link href="./Bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">

<!--    Link do Bootstrap >>  https://boxicons.com/ -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="./Css/cadastro.css" rel="stylesheet" type="text/css">
        <title>DIVTECHNE</title>
    </head>
    <body>
    
    <div class="container-fluid h-100 border">
        <a href="index.html" class="btn btn-primary botao mt-2">Voltar</a>
      
        <div class="container mx-auto my-auto">
            <div class="row mx-auto my-auto m-0 mt-5 p-0 ">
                <div class="col-12 mx-auto my-auto m-0 p-0">
                    <center>
                        <h2>Cadastro de Cliente</h2>
                    </center>
                </div>
                <div class="col border rounded mx-auto my-auto m-0 p-0">
                    <div class="row mx-auto my-auto m-0 p-1 pt-4">

                        <div class="col-12 col-lg-6 mx-auto my-auto">
                            <div class="row">
                                    
                                <div class="col-11 mb-3 mx-auto">
                                    <label for="validationServer01" class="form-label m-0 p-0">Nome:</label>
                                    <input type="text" class="form-control input" placeholder="Digite seu Nome"  id="exampleInputPassword1" aria-label="First name">                               
                                </div>                      

                                <div class="col-11 mb-3 mx-auto">
                                    <label for="exampleInputEmail1" class="form-label m-0 p-0">E-mail:</label>
                                    <input type="email" class="form-control input" id="exampleInputEmail1" placeholder="Digite seu E-mail" aria-describedby="emailHelp"> 
                                </div>

                                <div class="col-11 mb-3 mx-auto">
                                    <label for="exampleInputPassword1" class="form-label m-0 p-0">Senha:</label>
                                    <input type="password" class="form-control input" placeholder="Digite sua Senha" id="exampleInputPassword1">
                                </div>

                                <div class="col-11 mb-3 mx-auto">
                                    <label for="exampleInputPassword1" class="form-label m-0 p-0">Repita sua Senha:</label>
                                    <input type="password" class="form-control input" placeholder="Digite sua Senha novamente" id="exampleInputPassword1">
                                </div>

                                <div class="col-11 mb-3 mx-auto">
                                    <label for="validationServer01" class="form-label m-0 p-0">Nacionalidade:</label>
                                    <input type="text" class="form-control input" placeholder="Digite sua Nacionalidade" id="exampleInputPassword1">
                                </div>

                                <div class="col-11 mb-3 mx-auto">
                                    <label for="validationServer01" class="form-label m-0 p-0">CNPj:</label>
                                    <input type="text" class="form-control input" placeholder="Digite seu cnpj"  id="exampleInputPassword1" aria-label="First name">                               
                                </div>

                            </div>
                        </div>

                        <div class="col-12 col-lg-6 mx-auto my-auto">
                            <div class="row">     
                                    
                                <div class="col-11 mb-3 mx-auto">
                                    <label for="exampleInputEmail1" class="form-label m-0 p-0">Telefone:</label>
                                    <input type="text" class="form-control input" id="exampleInputEmail1"  placeholder="Digite seu numero:">
                                </div>

                                <div class="col-11 mb-3 mx-auto">
                                    <label for="exampleInputEmail1" class="form-label m-0 p-0">Data de Nascimento:</label>
                                    <input type="date" class="form-control input" id="exampleInputEmail1"  aria-describedby="emailHelp"> 
                                </div>

                                <div class="col-11 mb-3 mx-auto">
                                    <label for="inputGroupFile01" class="form-label m-0 p-0">imagem:</label>
                                    <input type="file" class="form-control input" id="inputGroupFile01" placeholder="Escolha uma foto de perfil"> 
                                </div>

                                <div class="col-11 mb-3 mx-auto">
                                    <label for="validationServer01" class="form-label m-0 p-0">Facebook:</label>
                                    <input type="url" class="form-control input" placeholder="coloque o seu link de perfil"  id="exampleInputPassword1" aria-label="First name">                               
                                </div>

                                <div class="col-11 mb-3 mx-auto">
                                    <label for="validationServer01" class="form-label m-0 p-0">Intagram:</label>
                                    <input type="url" class="form-control input" placeholder="coloque o seu link de perfil"  id="exampleInputPassword1" aria-label="First name">                               
                                </div>

                                <div class="col-11 mb-3 mx-auto">
                                    <label for="validationServer01" class="form-label m-0 p-0">Linkedln:</label>
                                    <input type="url" class="form-control input"  placeholder="coloque o seu link de perfil"  id="exampleInputPassword1" aria-label="First name">                               
                                </div>
                                
                            </div>
                        </div>

                        <div class="col-12 mx-auto my-auto mb-3">
                            <div class="float-end">
                                <button class="btn botao" type="submit" value="Submit">Cadastar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>  
        <script src="Js/nav.js"></script>
    </body>
</html>
